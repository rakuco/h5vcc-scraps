<!DOCTYPE html>

<head>
  <script>
    window.addEventListener('load', () => {
      console.log("onload");
        document.getElementById("log").innerText = h5vcc.accessibility.textToSpeech ? "tts enabled" : "tts disabled";
        h5vcc.accessibility.ontexttospeechchange = (ev) => {
            document.getElementById("log").innerText = h5vcc.accessibility.textToSpeech ? "tts enabled" : "tts disabled";
            document.getElementById("event-log").innerText = `tts change event (${ev.timeStamp})`;
        }
    });
  </script>
</head>

<body bgcolor="#ead7dd">
<h2 id="log"></h2>
<h3 id="event-log"></h3>
</body>

</html>
